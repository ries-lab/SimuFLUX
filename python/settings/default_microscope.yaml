  ft: 0.25               # Tube length [m]
  intImage: false
  lo: 6.35e-07           # Wavelength in free space [m]
  loem: 7.0e-07
  nl: 1.518              # Refraction index of the lens
  nm: 1.406              # Refraction index of the immersion
  ns: 1.406              # Refraction index of the sample
  wa: 0.007              # Beam waist at aperture [m]
  ox: 0                  # Lateral offset(s) [m]
  oy: 0                  # Lateral offset(s) [m]
