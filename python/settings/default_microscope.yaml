  radiusCanvas: 7.0e-07  # Lateral range [m]
sys:
  Da: 0.0065             # Aperture diameter [m]
  Ei:                    # List of field functions to apply
  - gauss
  - circular
  Mt: 100                # Transversal magnification
  NA: 1.35               # Numerical aperture
  Na: 200                # Samples across aperture
  Po: 1.0e-05            # Laser power [W]
  W:
    coma: 0
